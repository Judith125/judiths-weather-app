<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95cddb342d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=PT+Mono&family=Roboto:ital,wght@0,100;1,900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Judith's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Your City..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="search"
                class="form-control btn shadow"
                id="search-form"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="📍 Current Location"
                class="form-control btn shadow current"
                id="current-location"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="current-date"></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sun icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units"> <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col-3">
              <ul>
                <li>TUE</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="Partly cloudy icon"
                  />
                </li>
                <li>12°C 6°C</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>WED</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="Rainy icon"
                  />
                </li>
                <li>10°C 6°C</li>
              </ul>
            </div>
            <div class="col-3">
              <li>THU</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt="Sun icon"
                />
              </li>
              <li>14°C 10°C</li>
            </div>
            <div class="col-3">
              <li>FRI</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="Rainy icon"
                />
              </li>
              <li>8°C 4°C</li>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
